<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>Job Application</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Job Application</legend>
        <label for="name">Name:</label><br />
        <input
          type="text"
          name="textbox"
          id="name"
          placeholder="Jeremiah"
          required
        /><br />
        <label for="email">Email:</label><br />
        <input
          type="email"
          name="textbox"
          id="email"
          placeholder="example@gmail.com"
          required
        /><br />
        <label for="bday">Birthday:</label><br />
        <input type="date" name="bday" id="bday" required /><br />
        <label for="workshop topic choice">Workshop Topic Choice</label>
        <select name="Choices" id="Topics1">
          <option value="AI Basics">AI Basics</option>
          <option value="Web Development">Web Development</option>
          <option value="Cybersecurity">Cybersecurity</option></select
        ><br />
        <input type="reset" name="" id="" />
        <input type="submit" name="" id="" />
      </fieldset>
    </form>
  </body>
</html>
